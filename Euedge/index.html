<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class ="popupButtonCointaner">
        <button class="Add" type="button">Add</button>
      </div>
      <div class="add-screen display">
        <form>
          <div class=addforms>
            <div class=labels>
              <label for="name">Name</label>
              <label for="job">Job title</label>
              <label for="age">Age</label>
              <label for="name">Nickname</label>
              <label for="employee">Employee</label>
            </div>
            <div class=inputs>
              <input class="inputData" type="text" name="name" required></input>
              <input class="inputData" type="text" name="job" required></input>
              <input class="inputData" type="text" name="age" required></input>
              <input class="inputData" type="text" name="nickname" required></input>
              <input class="inputData" type="checkbox" name="employee"></input>
            </div>
          </div>
        </form>
        <p class="error"></p>
        <div class=formButtons>
          <button class="okButton">Ok</button>
          <button class="cancelButton">Cancel</button>
        </div>
      </div>
      <table>
        <tr>
          <th class="name"><p>Name</p><p class="job">(job title)</p></th>
          <th class="age">Age</th>
          <th class="nickname">Nickname</th>
          <th class="employee">Employee</th>
          <th class="delete"></th>
        </tr>
      </table>
      <p class="dataDump">Data dump</p>
      <textarea rows="8"></textarea>
    </main>
    <script src="data.js"></script>
    <script src="display.js"></script>
    <script src="create.js"></script>
    <script src="index.js"></script>
  </body>
</html>
