<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feed The Fox - Pure CSS game</title>
    <link href="style/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="starting-screen">
        <img src="img/Fox.gif" alt="" class="fox" />
        <div class="title-wrapper"><img src="img/title.png" class="title"></img></div>
        <a href="game.html"><button><img src="img/start-button.png" class="start" /></button></a>
      </div>
    </div>
  </body>
  <footer>
    <img src="img/createdby.png" alt="" class="created-by" />
    <div class="profile-container">
      <img src="img/aliz.png" alt="Aliz" class="profile"/>
      <p class="profile-text">Aliz</p>
    </div>
    <div class="profile-container">
      <img src="img/timi.png" alt="Timi" class="profile"/>
      <p class="profile-text">Timi</p>
    </div>
    <div class="profile-container">
      <img src="img/anna.png" alt="Anna" class="profile"/>
      <p class="profile-text">Anna</p>
    </div>
    <div class="profile-container">
      <img src="img/zsolt.png" alt="Zsolt" class="profile"/>
      <p class="profile-text">Zsolt</p>
    </div>
  </footer>
</html>
