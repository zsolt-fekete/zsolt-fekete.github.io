<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feed The Fox - Pure CSS game</title>
    <link href="style/game.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-game-screen">
        <div class="game-wrapper">
         <input id="sheep1" type="radio" name="sheep1" class="input-sheep"/>
         <label class="sheeps sheep1" for="sheep1" ></label>
         <input id="sheep2" type="radio" name="sheep2" class="input-sheep"/>
         <label class="sheeps sheep2" for="sheep2"></label>
         <input id="sheep3" type="radio" name="sheep3" class="input-sheep"/>
         <label class="sheeps sheep3" for="sheep3"></label>
         <input id="sheep4" type="radio" name="sheep4" class="input-sheep"/>
         <label class="sheeps sheep4" for="sheep4"></label>
         <input id="sheep5" type="radio" name="sheep5" class="input-sheep"/>
         <label class="sheeps sheep5" for="sheep5"></label>
         <input id="sheep6" type="radio" name="sheep6" class="input-sheep"/>
         <label class="sheeps sheep6" for="sheep6"></label>
         <input id="sheep7" type="radio" name="sheep7" class="input-sheep"/>
         <label class="sheeps sheep7" for="sheep7"></label>
         <input id="sheep8" type="radio" name="sheep8" class="input-sheep"/>
         <label class="sheeps sheep8" for="sheep8"></label>
         <input id="sheep9" type="radio" name="sheep9" class="input-sheep"/>
         <label class="sheeps sheep9" for="sheep9"></label>
         <input id="sheep10" type="radio" name="sheep10" class="input-sheep"/>
         <label class="sheeps sheep10" for="sheep10"></label>
         <input id="sheep11" type="radio" name="sheep11" class="input-sheep"/>
         <label class="sheeps sheep11" for="sheep11"></label>
         <input id="sheep12" type="radio" name="sheep12" class="input-sheep"/>
         <label class="sheeps sheep12" for="sheep12"></label>
        </div>
         <div class="display">
          <div class="timer"><span></span></div>
          <audio class="audio" controls autoplay loop>
            <source src="sound/Pixelland (short).mp3" type="audio/mpeg">
          </audio>
          <div class="sum">SCORE:</div>
        </div>
      </div>
      <div class="gameover-screen">
        <img src="img/FoxAnimated.gif" class="fox-img" alt="" />
        <h1>GAME ...VER</h1>
        <a href="game.html"><button class="replay"><img src="img/replay-button.png" class="replay-img"/></button></a>
      </div>
    </div>
  </body>
  <footer>
    <img src="img/createdby.png" alt="" class="created-by" />
    <div class="profile-container">
      <img src="img/aliz.png" alt="Aliz" class="profile"/>
      <p class="profile-text">Aliz</p>
    </div>
    <div class="profile-container">
      <img src="img/timi.png" alt="Timi" class="profile"/>
      <p class="profile-text">Timi</p>
    </div>
    <div class="profile-container">
      <img src="img/anna.png" alt="Anna" class="profile"/>
      <p class="profile-text">Anna</p>
    </div>
    <div class="profile-container">
      <img src="img/zsolt.png" alt="Zsolt" class="profile"/>
      <p class="profile-text">Zsolt</p>
    </div>
  </footer>
</html>
